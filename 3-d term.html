<!DOCTYPE html>
<html lang="uk">
<head>
  
  <title>3D-–¢–µ—Ä–º–æ–º–µ—Ç—Ä </title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef2f3;
      overflow: hidden;
    }
    .slider-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    input[type="range"] {
      width: 300px;
    }
    .temperature-label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- –ö–∞–º–µ—Ä–∞ –¥–ª—è –ø–µ—Ä–µ–≥–ª—è–¥—É -->
    <a-camera position="0 1.6 5"></a-camera>

    <!-- –ù–µ–±–æ -->
    <a-sky color="#cce7ff"></a-sky>

    <!-- –°–≤—ñ—Ç–ª–æ -->
    <a-light type="ambient" intensity="0.6"></a-light>
    <a-light type="directional" position="0 5 5" intensity="1"></a-light>

    <!-- –¢–µ—Ä–º–æ–º–µ—Ç—Ä -->
    <a-entity position="0 1 -3" id="thermometer">
      <!-- –û—Å–Ω–æ–≤–∞ —Ç–µ—Ä–º–æ–º–µ—Ç—Ä–∞ -->
      <a-cylinder height="1" radius="0.3" color="#b0b0b0" position="0 0 0" material="opacity: 0.8; transparent: true;"></a-cylinder>
      
      <!-- –†—Ç—É—Ç—å (–Ω–∞–ø—ñ–≤–ø—Ä–æ–∑–æ—Ä–∏–π –¥–ª—è –µ—Ñ–µ–∫—Ç—É —Ä—ñ–¥–∏–Ω–∏) -->
      <a-cylinder id="mercury3D" height="0.5" radius="0.15" color="#ff3333" position="0 0.25 0"
                  material="opacity: 0.8; transparent: true;"></a-cylinder>

      <!-- –í–µ—Ä—Ö–Ω—ñ–π –∫–æ–≤–ø–∞—á–æ–∫ -->
      <a-sphere  radius="0.2" color="#b0b0b0" position="0 3 0"></a-sphere>
    </a-entity>

    <!-- –®–∫–∞–ª–∞ —Ç–µ—Ä–º–æ–º–µ—Ç—Ä–∞ (–æ—Ä—ñ—î–Ω—Ç–∞—Ü—ñ—è —à–∫–∞–ª–∏ –≤—ñ–¥ –Ω–∏–∑—å–∫–æ—ó –¥–æ –≤–∏—Å–æ–∫–æ—ó —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∏) -->
    <a-line position="0 1 -2" rotation="0 0 0" length="3" color="#000" line-width="0.05"></a-line>
    
    <!-- –ü–æ–∑–Ω–∞—á–∫–∏ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∏, —è–∫—ñ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –æ—Ä—ñ—î–Ω—Ç–æ–≤–∞–Ω—ñ –≤—ñ–¥ –Ω–∏–∑—å–∫–æ—ó –¥–æ –≤–∏—Å–æ–∫–æ—ó -->
    <a-text value="100¬∞C" position="0.5 4.7 0" align="center" color="#000"></a-text>
    <a-text value="50¬∞C" position="0.5 4 0" align="center" color="#000"></a-text>
    <a-text value="0¬∞C" position="0.5 3.1 0" align="center" color="#000"></a-text>
    <a-text value="-50¬∞C" position="0.5 2.3 0" align="center" color="#000"></a-text>
    <a-text value="-100¬∞C" position="0.5 1.5 0" align="center" color="#000"></a-text>

    <!-- –¢–µ–∫—Å—Ç –¥–ª—è —Ñ–∞–∑–æ–≤–æ–≥–æ —Å—Ç–∞–Ω—É -->
    <a-text id="phaseChange3D" value="–°—Ç–∞–Ω: –õ—ñ–¥ ‚ùÑÔ∏è" position="2 1.5 0" align="center" color="#333" scale="1 1 1"></a-text>

    <!-- –í—Å–ø–ª–∏–≤–∞—é—á–∏–π —Ç–µ–∫—Å—Ç -->
	<a-text id="popupTemp" value="50"  position="3 1.5 0" align="center" color="#d4e612"  visible= "true"></a-text>
    <a-text id="popupTemp" value="50"  position="2 1.5 0" align="center" color="#d4e612"  visible= "false"></a-text>
  </a-scene>

  <!-- –°–ª–∞–π–¥–µ—Ä –¥–ª—è —Ä–µ–≥—É–ª—é–≤–∞–Ω–Ω—è —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∏ -->
  <div class="slider-container">
    <div class="temperature-label">–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: <span id="temperatureValue">50</span>¬∞C</div>
    <input type="range" id="temperatureSlider" min="-100" max="100" value="50">
  </div>

  <script>
    const slider = document.getElementById('temperatureSlider');
    const temperatureValue = document.getElementById('temperatureValue');
    const mercury3D = document.querySelector('#mercury3D');
    const phaseChange3D = document.getElementById('phaseChange3D');
    const popupTemp = document.getElementById('popupTemp');
    const thermometer = document.getElementById('thermometer');

    // –ó–º—ñ–Ω–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∏ —á–µ—Ä–µ–∑ —Å–ª–∞–π–¥–µ—Ä
    slider.addEventListener('input', () => {
      const temp = parseInt(slider.value);
      temperatureValue.textContent = temp;

      // –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –≤–∏—Å–æ—Ç–∏ —Ä—Ç—É—Ç—ñ
      const mercuryHeight = (temp + 100) / 100 * 2.5 + 0.5; // –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ –≤–∏—Å–æ—Ç–∞ 0.5
      const mercuryPosition = mercuryHeight / 2;

      // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ä—Ç—É—Ç—ñ –±–µ–∑ –∞–Ω—ñ–º–∞—Ü—ñ–π (–ø—Ä—è–º–æ —á–µ—Ä–µ–∑ –∑–º—ñ–Ω—É –∞—Ç—Ä–∏–±—É—Ç—ñ–≤)
      mercury3D.setAttribute('height', mercuryHeight);
      mercury3D.setAttribute('position', `0 ${mercuryPosition} 0`);

      // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ñ–∞–∑–æ–≤–æ–≥–æ —Å—Ç–∞–Ω—É
      if (temp <= 0) {
        phaseChange3D.setAttribute("value", '–°—Ç–∞–Ω: –õ—ñ–¥ ‚ùÑÔ∏è');
        phaseChange3D.setAttribute('color', '#007bff');
      } else if (temp > 0 && temp < 100) {
        phaseChange3D.setAttribute('value', '–°—Ç–∞–Ω: –†—ñ–¥–∏–Ω–∞ üåä');
        phaseChange3D.setAttribute('color', '#007700');
      } else {
        phaseChange3D.setAttribute('value', '–°—Ç–∞–Ω: –ì–∞–∑ üí®');
        phaseChange3D.setAttribute('color', '#ff4500');
      }
    })

    // –í–∑–∞—î–º–æ–¥—ñ—è –∑ —Ç–µ—Ä–º–æ–º–µ—Ç—Ä–æ–º —É 3D
  thermometer.addEventListener('click', () => {
  const temp = slider.value;  // –û—Ç—Ä–∏–º—É—î–º–æ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—É –∑ —Å–ª–∞–π–¥–µ—Ä–∞
  popupTemp.setAttribute('value', `–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: ${temp}¬∞C`);  // –û–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–∫—Å—Ç –∑–Ω–∞—á–µ–Ω–Ω—è —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∏
  popupTemp.setAttribute('visible', true);  // –†–æ–±–∏–º–æ —Ç–µ–∫—Å—Ç –≤–∏–¥–∏–º–∏–º

  // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ —Ç–µ–∫—Å—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥–∏
  setTimeout(() => {
    popupTemp.setAttribute('visible', false);  // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ —Ç–µ–∫—Å—Ç –ø—ñ—Å–ª—è 2 —Å–µ–∫—É–Ω–¥
  }, 2000);
  });
  </script>
</body>
</html>
